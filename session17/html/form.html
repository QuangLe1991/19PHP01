<!DOCTYPE html>
<html>
<head>
	<title>Form tinh tien dien</title>
	<link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>
	<form id="formDemo">
		<div id="title">
			<h1>FORM TINH TIEN DIEN</h1>
		</div>
		<div id="info">
			<p>HO TEN : </p>
			<input type="text" name="fullname" value="" >
		</div>
		<div id="info">
			<p>DIA CHI :</p> 
			<input type="text" name="adress" value="">
		</div>	
		<div id="info">
			<p>SDT :</p> 
			<input type="number" name="phonenumber" value="">
		</div>	
		<div id="info">
			<div id="subinfo">
				<p>NGAY DAU KY :</p>
				<input type="date" name="firstday">
			</div>
			<div id="subinfo">
				<p>NGAY CUOI KY :</p>
				<input type="date" name="lastday">
			</div>
		</div>	
		<div id="info">
			<div id="subinfo">
				<p>SO DAU KY :</p>
				<input type="number" name="firstcount">
			</div>
			<div id="subinfo">
				<p>SO CUOI KY :</p>
				<input type="number" name="lastcount">
			</div>
		</div>
		<div id="info">
			<p>GHI CHU :</p> 
			<input type="text" name="note" value="">
		</div>	
		<div id="submitbutton">
			<button type="submit" value="Submit">Submit</button>
		</div>
	</form>


	<script type="text/javascript" src="../js/jquery-3.4.0.min.js"></script>
	<!-- <script type="text/javascript" src="../js/jquery-1.12.4.js"></script> -->
	<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../js/form.js"></script>
</body>
</html>
